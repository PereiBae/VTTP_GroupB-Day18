<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Park Rates</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Car Park Rates</a>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
  <h1 class="text-center mb-4">List of All Car Park Rates</h1>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
      <tr>
        <th>Car Park ID</th>
        <th>Car Park Name</th>
        <th>Car Park Category</th>
        <th>Weekday Rate 1</th>
        <th>Weekday Rate 2</th>
        <th>Saturday Rate</th>
        <th>Sunday/Public Holiday Rate</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="carpark : ${carparkData}">
        <td th:text="${carpark.getId()}"></td>
        <td th:text="${carpark.getCarPark()}"></td>
        <td th:text="${carpark.getCategory()}"></td>
        <td th:text="${carpark.getWeekdayRate1()}"></td>
        <td th:text="${carpark.getWeekdayRate2()}"></td>
        <td th:text="${carpark.getSaturdayRate()}"></td>
        <td th:text="${carpark.getSundayRate()}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
  <p>&copy; 2024 Car Park App. All rights reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
